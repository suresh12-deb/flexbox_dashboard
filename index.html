<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d84a920bb6.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <h1 class="heading">Dashboard</h1>
            <ul class="lists">
                <li><i class="fa fa-home"></i><a class="name" href="">Home</a></li>
                <li><i class="fa fa-download"></i><a class="name" href="">Download</a></li>
                <li><i class="fa fa-star"></i><a class="name" href="#Favorites" target="_blank">Favourites</a></li>
                <li><i class="fa fa-cog"></i><a class="name" href="">Settings</a></li>
            </ul>
            <div class="profile">
                <img class="profileImage" src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" alt="Profile">
                <p class="profileName">Suresh</p>
            </div>
        </div>
        <div class="sectionHome" id="Favorites">
            <h1 class="section-heading">Favorites</h1>
            <div class="favorites-section">
                <h2>Cars</h2>
                <div class="favorites-items">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" alt="Car 1">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" alt="Car 2">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" alt="Car 3">
                </div>
                <h2>Bikes</h2>
                <div class="favorites-items">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" alt="Bike 1">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" alt="Bike 2">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" alt="Bike 3">
                </div>
                <h2>Houses</h2>
                <div class="favorites-items">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" alt="House 1">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" alt="House 2">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" alt="House 2">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
